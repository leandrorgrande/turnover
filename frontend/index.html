<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Analytics - LRG Tech Analytics</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        .status-healthy {
            background-color: #d4edda;
            color: #155724;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_URL = 'https://people-analytics-api-286602273391.us-central1.run.app';

        function App() {
            const [status, setStatus] = useState('loading');
            const [apiInfo, setApiInfo] = useState(null);
            const [health, setHealth] = useState(null);

            useEffect(() => {
                // Verificar health check
                fetch(`${API_URL}/health`)
                    .then(res => res.json())
                    .then(data => {
                        setHealth(data);
                        setStatus('healthy');
                    })
                    .catch(err => {
                        setStatus('error');
                        console.error('Erro ao conectar com API:', err);
                    });

                // Buscar informa√ß√µes da API
                fetch(`${API_URL}/`)
                    .then(res => res.json())
                    .then(data => setApiInfo(data))
                    .catch(err => console.error('Erro ao buscar informa√ß√µes:', err));
            }, []);

            return (
                <div className="main-container">
                    <div className="card">
                        <div className="card-header">
                            <h1 className="mb-0">üöÄ People Analytics Platform</h1>
                            <p className="mb-0 mt-2">LRG Tech Analytics</p>
                        </div>
                        <div className="card-body p-4">
                            <div className="row mb-4">
                                <div className="col-md-6">
                                    <h5>Status da API</h5>
                                    {status === 'loading' && (
                                        <div className="spinner-border text-primary" role="status">
                                            <span className="visually-hidden">Carregando...</span>
                                        </div>
                                    )}
                                    {status === 'healthy' && (
                                        <span className="status-badge status-healthy">
                                            ‚úÖ Online e Funcionando
                                        </span>
                                    )}
                                    {status === 'error' && (
                                        <span className="status-badge status-error">
                                            ‚ùå Erro de Conex√£o
                                        </span>
                                    )}
                                </div>
                                <div className="col-md-6">
                                    <h5>Informa√ß√µes</h5>
                                    {apiInfo && (
                                        <div>
                                            <p className="mb-1"><strong>Vers√£o:</strong> {apiInfo.version}</p>
                                            <p className="mb-0"><strong>Status:</strong> {apiInfo.status}</p>
                                        </div>
                                    )}
                                </div>
                            </div>

                            <div className="alert alert-info">
                                <h6>üìã Pr√≥ximos Passos:</h6>
                                <ul className="mb-0">
                                    <li>Interface de upload de arquivos Excel</li>
                                    <li>Dashboard de KPIs e an√°lises</li>
                                    <li>Autentica√ß√£o com Firebase Auth</li>
                                    <li>Visualiza√ß√µes interativas</li>
                                </ul>
                            </div>

                            <div className="mt-4">
                                <h5>üîó Links √öteis</h5>
                                <div className="d-flex flex-wrap gap-2">
                                    <a href={`${API_URL}/docs`} target="_blank" className="btn btn-primary">
                                        üìñ Documenta√ß√£o da API (Swagger)
                                    </a>
                                    <a href={`${API_URL}/health`} target="_blank" className="btn btn-outline-primary">
                                        ‚ù§Ô∏è Health Check
                                    </a>
                                    <a href="https://console.firebase.google.com/project/lrgtechanalytics" target="_blank" className="btn btn-outline-secondary">
                                        üî• Firebase Console
                                    </a>
                                </div>
                            </div>

                            {health && (
                                <div className="mt-4">
                                    <h5>Health Check</h5>
                                    <pre className="bg-light p-3 rounded">
                                        {JSON.stringify(health, null, 2)}
                                    </pre>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="card">
                        <div className="card-body p-4">
                            <h5>üéØ Funcionalidades</h5>
                            <div className="row">
                                <div className="col-md-6">
                                    <h6>‚úÖ Backend (Pronto)</h6>
                                    <ul>
                                        <li>API FastAPI deployada no Cloud Run</li>
                                        <li>Integra√ß√£o com Firestore</li>
                                        <li>Autentica√ß√£o Firebase</li>
                                        <li>Endpoints de an√°lises e KPIs</li>
                                    </ul>
                                </div>
                                <div className="col-md-6">
                                    <h6>üöß Frontend (Em Desenvolvimento)</h6>
                                    <ul>
                                        <li>Interface de upload</li>
                                        <li>Dashboard interativo</li>
                                        <li>Gr√°ficos e visualiza√ß√µes</li>
                                        <li>Autentica√ß√£o integrada</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
